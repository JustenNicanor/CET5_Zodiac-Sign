<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="RegistrationForm.css">
</head>
<body>
    <h2>Registration Form</h2>
    <form action="process_registration.php" method="post">
        <div class="form-group">
            <label id = "teext" for="customer_id">Customer ID:</label>
            <input type="text" id="customer_id" name="customer_id" required>
        </div>

        <div class="form-group">
            <label id = "teext" for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label id = "teext" for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required>
        </div>

        <div class="form-group">
            <label id = "teext" for="contact_name">Contact Name:</label>
            <input type="text" id="contact_name" name="contact_name" required>
        </div>

        <div class="form-group">
            <label id = "teext" for="contact_title">Contact Title:</label>
            <input type="text" id="contact_title" name="contact_title" required>
        </div>

        <div class="form-group">
            <label id = "teext" for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required>
        </div>

        <div class="form-group">
            <label id = "teext" for="fax_number">Fax Number:</label>
            <input type="text" id="fax_number" name="fax_number" required>
        </div>

        <div class="form-group">
            <label id = "teext" for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label id = "teext" for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div class="form-group">
            <label id = "teext" for="region">Region:</label>
            <input type="text" id="region" name="region" required>
        </div>

        <div class="form-group">
            <label id = "teext" for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" required>
        </div>


        <div class="form-group">
            <label id = "teext" for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>

        <div class="form-group">
            <label id = "teext" for="country">Country:</label>
            <select id="country" name="country">
                <option value="ph">Philippines</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="ph">Philippines</option>
            </select>
        </div>

        <div class="form-group">
            <label id = "teext" for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label id = "gender" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label id = "gender"for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label id = "gender" for="other">Other</label>
        </div>

        <div class="form-actions">
            <input type="submit" value="Submit Form">
            <input type="reset" value="Clear Form">
        </div>
    </form>
</body>
</html>
