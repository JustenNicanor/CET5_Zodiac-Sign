<head>
    <title>Birth Information</title>
</head>
<body>
    <h1>Enter Your Birth Date</h1>
    <label for="birthMonth">Birth Month: </label>
    <input type="text" id="birthMonth"><br>

    <label for="birthDay">Birth Day: </label>
    <input type="text" id="birthDay"><br>

    <label for="birthYear">Birth Year: </label>
    <input type="text" id="birthYear"><br>

    <button onclick="calculateInfo()">Submit</button>

    <div id="output">
        <h2>Your Information</h2>
        <p>Astrological Sign: <span id="astroSign"></span></p>
        <p>Chinese Zodiac Sign: <span id="zodiacSign"></span></p>
        <p>Birthstone: <span id="birthstone"></span></p>
        <p>Birth Flower: <span id="birthflower"></span></p>
    </div>

    <script>
        function calculateInfo() {
            const month = document.getElementById("birthMonth").value;
            const day = parseInt(document.getElementById("birthDay").value);
            const year = parseInt(document.getElementById("birthYear").value);

            // Formula
            // Need pa mag add ng logic para sa ibang Astro signs
            // So far number muna yung Input ng user instead of month (1-12 instead of Jan to Dec) edit nalang naten lahat.
            let astroSign = "";
            if ((month === 'November' && day >= 22) || (month === 'December' && day <= 21)) {
                astroSign = "Sagittarius";
            }else if ((month === 'December' && day >= 22) || (month === 'January' && day <= 20)) {
                astroSign = "Capricorn";
            }else if ((month === 'January' && day >= 21) || (month === 'February' && day <= 19)) {
                astroSign = "Aquarius";
            }else if ((month === 'February' && day >= 20) || (month === 'March' && day <= 20)) {
                astroSign = "Pisces";
            }else if ((month === 'March' && day >= 21) || (month === 'April' && day <= 19)) {
                astroSign = "Aries";
            }else if ((month === 'April' && day >= 20) || (month === 'May' && day <= 20)) {
                astroSign = "Taurus";
            }else if ((month === 'May' && day >= 21) || (month === 'June' && day <= 21)) {
                astroSign = "Gemini";
            }else if ((month === 'June' && day >= 22) || (month === 'July' && day <= 21)) {
                astroSign = "Cancer";
            }else if ((month === 'July' && day >= 22) || (month === 'August' && day <= 21)) {
                astroSign = "Leo";
            }else if ((month === 'August' && day >= 22) || (month === 'September' && day <= 22)) {
                astroSign = "Virgo";
            }else if ((month === 'September' && day >= 23) || (month === 'October' && day <= 22)) {
                astroSign = "Libra";
            }else if ((month === 'October' && day >= 23) || (month === 'November' && day <= 21)) {
                astroSign = "Scorpio";
            }
            // Continue nalang dito sa pag add

            // Formula sa Zodiac Signs
            // Need pa I fix para tumugma
            const zodiacSigns = ["Tiger", "Rabbit", "Dragon", "Snake", "Horse", "Sheep", "Monkey", "Rooster", "Dog", "Pig", "Rat", "Ox"];
            const zodiacSign = zodiacSigns[(year - 1902) % 12];

            // Define birthstone and birth flower information
            const birthstoneInfo = {
                1: { name: "Garnet", flower: "Carnation" },
                2: { name: "Amethyst", flower: "Violet" },
                3: { name: "Aquamarine", flower: "Daffodil" },
                // Add more months here...
            };

            const birthstone = birthstoneInfo[month] ? birthstoneInfo[month].name : "Unknown";
            const birthflower = birthstoneInfo[month] ? birthstoneInfo[month].flower : "Unknown";

            // Display the information
            document.getElementById("astroSign").textContent = astroSign;
            document.getElementById("zodiacSign").textContent = zodiacSign;
            document.getElementById("birthstone").textContent = birthstone;
            document.getElementById("birthflower").textContent = birthflower;
        }
    </script>
</body>
</html>
