<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="LoginPage.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <h2>LOG-IN PAGE</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>

        <div class="social-icons">
            <a href="#" title="Facebook"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" title="Twitter"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#" title="LinkedIn"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "yourusername" && password === "yourpassword") {
                alert("Login successful!");
            }else if (username === empty && password === "yourpassword") {
                alert("Please Enter User Id");
            }else if (username === "yourusername" && password === empty) {
                alert("Please Enter Password");
            } else {
                alert("Login failed. Please check your credentials.");
            }
        });

        function resetForm() {
            document.getElementById("login-form").reset();
        }
    </script>
</body>
</html>
